 <!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 48px;
      font-family: Arial;
    }
  </style>
</head>
<body>

<div id="clock"></div>

<script>
  function updateClock() {
    const now = new Date();
    document.getElementById("clock").innerText =
      now.toLocaleTimeString();
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
